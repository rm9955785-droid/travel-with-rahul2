<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel with Rahul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .login-box label {
      font-weight: bold;
      margin: 8px 0 5px;
      display: block;
      color: #444;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-box input:focus {
      border-color: #4facfe;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #3b8ed6;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #0077cc;
      text-decoration: none;
      font-size: 14px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="success-message" id="success-msg">✅ Login Successful! Welcome back.</div>

    <div class="extra-links">
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop page refresh
      setTimeout(() => {
        successMsg.style.display = 'block';
        form.reset();
      }, 1200);
    });
  </script>
</body>
</html>
