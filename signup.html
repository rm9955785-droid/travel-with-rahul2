<section class="container">
  <h1>Sign Up</h1>
  <p class="small">Get trip checklists, route maps and deals in your inbox.</p>
  <form class="card" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_ACCESS_KEY">
    <input type="hidden" name="from_name" value="Travel with Rahul Website">
    <input type="hidden" name="subject" value="New signup on Travel with Rahul">
    <div class="row">
      <div>
        <label for="sname">Name</label>
        <input id="sname" name="name" required placeholder="Your name">
      </div>
      <div>
        <label for="semail">Email</label>
        <input id="semail" name="email" type="email" required placeholder="you@example.com">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="sphone">Phone (optional)</label>
        <input id="sphone" name="phone" placeholder="+91-XXXXXXXXXX">
      </div>
      <div>
        <label for="spassword">Password</label>
        <input id="spassword" name="password" type="password" required placeholder="Create a password">
      </div>
    </div>
    <button type="submit">Create account</button>
    <p class="small">You will receive an email notification when someone signs up.</p>
  </form>
</section>
